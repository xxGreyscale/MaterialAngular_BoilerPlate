<form action="" [formGroup]="mentorForm" (submit)="onSubmit()">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-9 ">
        <mat-card>
    
          <!-- First Name -->
          <div class="form-group">
              <label for="first_name"> First Name: </label>
              <mat-form-field appearance="outline" color="primary">
                  <input matInput 
                  formControlName="fname"
                  type="text"
                  placeholder="Ex. Innovation week 2020: Finteach and ecommerce scaling">
                </mat-form-field>
            </div>


             <!-- Last Name -->
          <div class="form-group">
            <label for="lname"> Last Name: </label>
            <mat-form-field appearance="outline" color="primary">
                <input matInput 
                formControlName="lname"
                type="text"
                placeholder="Ex. Innovation week 2020: Finteach and ecommerce scaling">
              </mat-form-field>
          </div>

           <!-- Gender -->
           <div class="form-group">
            <label for="gender"> Gender: </label>
            <mat-form-field appearance="outline" color="primary">
                <mat-select  
                formControlName="gender"
                placeholder="Dar-es-salaam">
                <mat-option *ngFor="let gender of gender" value="{{gender.value}}">
                  {{ gender.name }}
                </mat-option>
                </mat-select>
              </mat-form-field>
          </div>   

               <!-- Email -->
               <div class="form-group">
                <label for="lname"> Email: </label>
                <mat-form-field appearance="outline" color="primary">
                    <input matInput 
                    formControlName="email"
                    type="email"
                    placeholder="Ex. Innovation week 2020: Finteach and ecommerce scaling">
                  </mat-form-field>
              </div>

               <!-- Phone -->
               <div class="form-group">
                <label for="phone"> Phone: </label>
                <mat-form-field appearance="outline" color="primary">
                    <input matInput 
                    formControlName="phone"
                    type="number"
                    placeholder="(+255)-xxx-xxx-xxx">
                  </mat-form-field>
              </div>

           <!-- Country -->
           <div class="form-group">
            <label for="country"> Country: </label>
            <mat-form-field appearance="outline" color="primary">
                <mat-select  
                formControlName="country"
                placeholder="Dar-es-salaam">
                <mat-option *ngFor="let country of countries" value="{{country.value}}">
                  {{ country.name }}
                </mat-option>
                </mat-select>
              </mat-form-field>
          </div>   

           <!-- date -->
           <div class="form-group">
            <label for="date"> Date: </label>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
              </mat-form-field>
          </div>   

            
          </mat-card>
         
   </div>
    </div>

    <div class="d-flex flex-row-reverse my-3 my-lg-4">
        <div>
          <button mat-button (click)="goBack()" class="ml-lg-1 btn">
          
            Cancel
        </button>
        
        <button *ngIf="!mentorId" mat-flat-button color="primary" (click)="addAnother()" class="ml-lg-2 btn">
          
          Add & Create Another
        </button>
        
        <button mat-flat-button color="primary" type="submit" class="ml-lg-2 btn">
          <div *ngIf="!mentorId">
            Invite Mentor
          </div>
          <div *ngIf="mentorId">
            Update Mentor Details
          </div>
          
        </button>
        </div>
      </div>
    
    
    
</form>
