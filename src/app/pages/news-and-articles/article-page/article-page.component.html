<section id='article_header' class="mt-3">
    <div class="flex-container">
        <div>
            <h3>
                Article Details
            </h3>
        </div>
        <div>
            <button mat-flat-button color="primary" (click)="deleteArticle()" class="mr-lg-1 btn action">
                
                <mat-icon>
                    delete
                </mat-icon>
                Delete
            </button>
            <button mat-flat-button (click)="editArticle()" color="primary" class="ml-lg-1 btn action">
                <mat-icon>
                    edit-mode
                </mat-icon>
                Edit
            </button>

        </div>
    </div>
</section>

<section *ngIf="article" id="article_details" class="mt-3">
    <mat-card>

        <div class="row">
            <div class="col-7">

                <!-- title -->
                <div class="form-group">
                    <label for="title"> Title: </label>
                    <h4 class="font-weight-light">
                        {{ article.title }}
                    </h4>
                  </div>
                  
                  <!-- Subtitle -->
                  <div class="form-group">
                    <label for="subtitle"> Subtitle: </label>
                    <p *ngIf="article.subtitle">
                        {{ article.subtitle }}
                    </p>
                    <p *ngIf="!article.subtitle">
                        -
                    </p>
                  </div>     
                  
                  <!-- Category -->
                  <div class="form-group">
                    <label for="category"> Category: </label>
                    <p *ngIf="article.category">
                        {{ article.category }}
                    </p>
                    <p *ngIf="!article.category">
                        -
                    </p>
                  </div>   
                  
                  <!-- Link -->
                  <div class="form-group">
                    <label for="link"> Link: </label>
                    <p *ngIf="article.link">
                        {{ article.link }}
                    </p>
                    <p *ngIf="!article.link">
                        -
                    </p>
                  </div>   
                  
                  
                   <!-- Content -->
                   <div class="form-group">
                    <label for="content"> Content: </label>
                    <div *ngIf="article.content" [innerHTML]="article.content">

                    </div>
                    <p *ngIf="!article.content">
                        No available content yet
                    </p>
                  </div>     
            </div>

            <div class="col-5">
                <img src="https://picsum.photos/200" class="rounded w-100 h-50 mt-2" alt="">

                <div class="form-group mt-3">
                    <label for="content"> Tags: </label>
                    <mat-chip-list>
                        <mat-chip color="primary" selected>Papadum</mat-chip>
                        <mat-chip color="primary" selected>Naan</mat-chip>
                        <mat-chip color="primary" selected>Dal</mat-chip>
                      </mat-chip-list>
                  </div>   

                  <div class="form-group">
                    <mat-checkbox color="primary" [checked]="article.published" labelPosition='before'>Published:</mat-checkbox>

                  </div>
                
            </div>
        </div>
    </mat-card>
</section>
